<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick_blank - Daqui para os melhores</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.png"
      type="image/png"
    />
    <!-- ======= REMIXICON ======= -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- ======= BOXICONS ======= -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </head>
  <body>
    <!-- ======= HEADER ======= -->
    <header>
      <nav class="nav">
        <a href="#" class="nav__logo">
          <img src="./assets/img/logo.png" alt="Logo" />
        </a>

        <div class="nav__social">
          <a href="#" class="nav__link instagram-bg-color">
            <i class="ri-instagram-line"></i>
          </a>
          <a href="#" class="nav__link x-bg-color">
            <i class="ri-twitter-x-line"></i>
          </a>
        </div>
      </nav>
    </header>

    <!-- ======= BANNER ======= -->
    <div class="banner section">
      <div class="max-container">
        <h1 class="banner__title">Trilhando o caminho do conhecimento!</h1>
        <p class="banner__subtitle">
          Siga o caminho para o sucesso nos seus estudos e projetos.
        </p>

        <div class="banner__buttons">
          <a
            href="https://app.clickup.com/"
            target="_blank"
            class="banner__button"
            ><i class="ri-home-gear-line"></i>ClickUp</a
          >
          <a href="https://roadmap.sh/" target="_blank" class="banner__button"
            ><i class="ri-mind-map"></i>Roadmap</a
          >
        </div>
      </div>
    </div>

    <!-- ======= MAIN CARDS ======= -->
    <main class="max-container">
      <section class="home section-cards">
        <div class="cards-container grid">
          <a data-href="html" id="link">
            <div class="card html-bg">
              <i class="ri-html5-fill"></i>
              <p>HTML</p>
            </div>
          </a>

          <a data-href="css" id="link">
            <div class="card css-bg">
              <i class="ri-css3-fill"></i>
              <p>CSS</p>
            </div>
          </a>

          <a data-href="javascript" id="link">
            <div class="card javascript-bg">
              <i class="ri-javascript-fill"></i>
              <p>JavaScript</p>
            </div>
          </a>

          <a data-href="mongodb" id="link">
            <div class="card mongodb-bg">
              <i class="ri-database-2-fill"></i>
              <p>MongoDB</p>
            </div>
          </a>
        </div>
      </section>

      <section class="programming section-cards">
        <h2 class="section__title">Programming</h2>
        <div class="cards-container grid">
          <a data-href="quickref" id="link">
            <div class="card quickref-bg">
              <i class="ri-image-fill"></i>
              <p>QuickRef</p>
            </div>
          </a>
        </div>
      </section>

      <section class="ai section-cards">
        <h2 class="section__title">Artificial Intelligences</h2>
        <div class="cards-container grid">
          <a data-href="" id="link">
            <div class="card">
              <i class="ri-image-fill"></i>
              <p>Lorem Ipsum</p>
            </div>
          </a>
        </div>
      </section>

      <section class="toolkit section-cards">
        <h2 class="section__title">Toolkit</h2>
        <div class="cards-container grid">
          <a data-href="" id="link">
            <div class="card">
              <i class="ri-image-fill"></i>
              <p>Lorem Ipsum</p>
            </div>
          </a>
        </div>
      </section>
    </main>

    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/cards.js"></script>
  </body>
</html>
