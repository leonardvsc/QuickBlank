<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick_blank - Daqui para os melhores</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <!-- ======= REMIXICON ======= -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- ======= HEADER ======= -->
    <header>
      <nav class="nav">
        <a href="#" class="nav__logo">
          <img src="./assets/img/logo.png" alt="Logo" />
        </a>

        <div class="nav__social">
          <a href="#" class="nav__link instagram-bg-color">
            <i class="ri-instagram-line"></i>
          </a>
          <a href="#" class="nav__link x-bg-color">
            <i class="ri-twitter-x-line"></i>
          </a>
        </div>
      </nav>
    </header>

    <!-- ======= BANNER ======= -->
    <section class="banner section">
      <div class="max-container">
        <h1 class="banner__title">Quick_blank</h1>
        <p class="banner__subtitle">
          Crie links ra√≠zes e compartilhe seus projetos com outros
          desenvolvedores.
        </p>
      </div>
    </section>

    <!-- ======= MAIN ======= -->
    <main class="max-container">
      <!-- =============== CARDS =============== -->
      <section class="home">
        <div class="cards-container grid">
          <a data-href="clickup" id="link">
            <div class="card">
              <i class="ri-openai-fill"></i>
              <p>ClickUP</p>
            </div>
          </a>
        </div>
      </section>

      <section class="programming section">
        <h2 class="section__title">Programming</h2>
        <div class="cards-container grid">
          <a data-href="quickref" id="link">
            <div class="card">
              <i class="ri-dashboard-fill"></i>

            </div>
          </a>
        </div>

    </main>

    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/cards.js"></script>
  </body>
</html>
